<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터만들기</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./character.css">
</head>

<body>
    <div class="light-worm">
        <div class="worm-face">
            <div class="eyes-left"></div>
            <div class="iris-left shake"></div>
            <div class="eyelid1-left"></div>
            <div class="eyelid2-left"></div>
            <div class="eyes-right"></div>
            <div class="iris-right shake"></div>
            <div class="eyelid1-right"></div>
            <div class="eyelid2-right"></div>
            <div class="mouth bounce"></div>
            <div class="wave">
                <div class="sprout1"></div>
                <div class="sprout2"></div>
            </div>
            <div class="sweat slide"></div>
        </div>
    </div>

</html>
