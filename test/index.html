<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="logo"></div>
    <div class="timer">
        <h1>TIMER</h1>
        <div>
            <p class="line"></p>
            <p class="line-2"></p>
        </div>
        <div>
            <div class="des">
                <p>HRS</p>
                <p>MIN</p>
                <p>SEC</p>
            </div>
            <div class="time">
                <div class="t-hrs">00</div>
                <div class="t-min">00</div>
                <div class="t-sec">00</div>
            </div>
            <div>
                <button type="button" class="btn-start"></button>
                <button type="button" class="btn-reset"></button>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src=""></script>
</body>

</html>
